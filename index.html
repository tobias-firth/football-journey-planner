<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link href="https://fonts.cdnfonts.com/css/vikeys-personal-use" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>Football Journey Planner 2023</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="jumbotron">

          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light customNav">
            <a class="navbar-brand" href="#">
              <h1 class="text"><i class="fa-brands fa-pied-piper"></i>Football Journey Planner 2023</h1>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text" href="#">Matches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text" href="#">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text" href="#">Teams</a>
                </li>
              </ul>
            </div>
            
          </nav>
        </div>
    </header>

     <!-- Main Content -->
     <div class="container">
        <div class="row">
          <!-- Left -->
          <div class="col-6 left">
            <section class="leftheading" id="heading"><h2 class="text">Upcoming Football Matches England</h2></section>
            <section class="content"></section>
          </div>
          <!-- Right -->
          <div class="col-6 right">
            <section class="rightheading" id="heading"><h2 class="text">Find Your Journey</h2></section>
            <section class="journey"></section>
            <div class="map"></div>
          </div>
        </div>
     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f5d39c147.js" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
